<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Message List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('messages')"></nav>
<div class="container">
    <h1 style="margin: 40px 0;">Messages</h1>

    <div th:if="${messageList.empty}" class="alert alert-info" style="margin-top: 30px;">Messages list is empty.
    </div>

    <table class="table" th:if="${not messageList.empty}" style="width: 100%;">
        <tbody>
        <tr th:each="message : ${messageList}">
            <a th:href="|mailto:${message.senderEmail}|">
                <td th:text="${message.senderEmail}">
            </a>
            <td th:text="${message.body}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script th:replace="fragments/resources :: jsResources"></script>
</body>
</html>
